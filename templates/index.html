<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumor Computer Vision Project</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f8f8;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .processed-images {
            text-align: center;
            margin-top: 20px;
        }
        .processed-images img {
            margin: 10px;
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        Tumor Computer Vision Project - PyResearch
    </header>

    <div class="container">
        <h1>Upload Images for Analysis</h1>
        <form class="upload-form" method="POST" enctype="multipart/form-data">
            <input type="file" name="files" accept="image/*" multiple required>
            <input type="submit" value="Upload Images">
        </form>

        {% if processed_images %}
        <div class="processed-images">
            <h2>Processed Images:</h2>
            {% for image_url in processed_images %}
                <img src="{{ image_url }}" alt="Processed Image">
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
